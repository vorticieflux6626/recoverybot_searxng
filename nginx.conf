#user http;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

# Load all installed modules
include modules.d/*.conf;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    types_hash_max_size 4096;
    types_hash_bucket_size 128;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Increase client body size limit for image uploads and large AI requests
    client_max_body_size 100M;  # Allow up to 100MB requests
    client_body_timeout 60s;    # Timeout for reading client request body
    client_header_timeout 60s;  # Timeout for reading client request header

    # Default server (localhost)
    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # HTTP server for technobot.sparkonelabs.com - redirects to HTTPS
    server {
        listen 80;
        listen [::]:80;  # IPv6 support
        server_name technobot.sparkonelabs.com;

        # Allow certbot to verify domain
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # Redirect everything else to HTTPS on port 8443
        location / {
            return 301 https://$server_name:8443$request_uri;
        }
    }

    # HTTPS server for technobot.sparkonelabs.com (TechnoBot API endpoint)
    server {
        listen 8443 ssl;
        listen [::]:8443 ssl;  # IPv6 support for mobile devices
        http2 on;
        server_name technobot.sparkonelabs.com;

        # SSL certificates (managed by Certbot)
        # Generate with: sudo certbot certonly --nginx -d technobot.sparkonelabs.com
        ssl_certificate /etc/letsencrypt/live/technobot.sparkonelabs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/technobot.sparkonelabs.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Proxy to Open-WebUI (handles both web interface and API)
        location / {
            proxy_pass http://192.168.1.55:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Open-WebUI
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Long timeouts for vision models and complex analysis
            proxy_read_timeout 1800s;      # 30 minutes
            proxy_connect_timeout 300s;    # 5 minutes
            proxy_send_timeout 1800s;      # 30 minutes (for large image uploads)

            # Support for large image uploads (PCB photos can be large)
            client_max_body_size 100M;     # Allow up to 100MB uploads
            client_body_timeout 300s;      # 5 minutes for upload

            # Buffering settings for better performance with large payloads
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 32 8k;
            proxy_busy_buffers_size 16k;
        }

        # Proxy to memOS server (Quest API + Agentic Search for RecoveryBot Android app)
        # Path mapping: /memOS/v1/... -> http://127.0.0.1:8001/api/v1/...
        location /memOS/ {
            proxy_pass http://127.0.0.1:8001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;

            # CORS headers for external access
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }

            # Extended timeouts for agentic search (multi-step operations)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Health check endpoint for memOS
        location /memOS/health {
            proxy_pass http://127.0.0.1:8001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow public access to health check
            add_header Access-Control-Allow-Origin "*" always;
        }

        # Proxy to SearXNG metasearch engine (self-hosted, no rate limits)
        # Path: /search/search?q=query&format=json&engines=google,bing
        location /search/ {
            proxy_pass http://127.0.0.1:8888/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API access
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Content-Length 0;
                return 204;
            }

            # Reasonable timeouts for search
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Proxy to Ollama API directly
        location /ollama/ {
            proxy_pass http://192.168.1.55:11434/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Even longer timeouts for direct Ollama API calls
            proxy_read_timeout 2400s;      # 40 minutes
            proxy_connect_timeout 300s;    # 5 minutes
            proxy_send_timeout 2400s;      # 40 minutes

            # Support for large vision model requests
            client_max_body_size 200M;     # Allow up to 200MB for direct API
            client_body_timeout 600s;      # 10 minutes for large uploads

            # Buffering for large API responses
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 64 16k;
            proxy_busy_buffers_size 32k;
        }
    }
}
