# SearXNG Configuration for Recovery Bot
# Documentation: https://docs.searxng.org/admin/settings/
# Updated: 2025-12-28 - Added Stack Exchange, code repos, engine weights
# Google disabled due to upstream bug #5286 - revisit Jan 2026

use_default_settings: true

general:
  debug: false
  instance_name: "Recovery Bot Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en-US"
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120

  formats:
    - html
    - json
    - csv
    - rss

server:
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "${SEARXNG_SECRET}"
  limiter: false
  public_instance: false
  image_proxy: true
  http_protocol_version: "1.1"
  method: "GET"

redis:
  url: "redis://redis:6379/0"

ui:
  static_use_hash: true
  default_theme: simple
  center_alignment: true
  default_locale: "en"
  results_on_new_tab: false

outgoing:
  request_timeout: 8.0
  max_request_timeout: 20.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

engines:
  # =============================================================
  # PRIMARY SEARCH ENGINES (with weights)
  # =============================================================

  # DISABLED - Upstream bug #5286 (Oct 2025) - revisit Jan 2026
  - name: google
    engine: google
    shortcut: g
    disabled: true

  - name: brave
    engine: brave
    shortcut: br
    weight: 1.5
    disabled: false
    timeout: 6.0

  - name: bing
    engine: bing
    shortcut: b
    weight: 1.2
    disabled: false
    timeout: 6.0

  - name: startpage
    engine: startpage
    shortcut: sp
    weight: 1.1
    disabled: false
    timeout: 6.0

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    weight: 1.0
    disabled: false
    timeout: 4.0

  # =============================================================
  # REFERENCE
  # =============================================================
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
    timeout: 3.0

  # =============================================================
  # NEWS ENGINES
  # =============================================================
  - name: google news
    engine: google_news
    shortcut: gn
    categories: news
    disabled: true  # Depends on broken Google

  - name: bing news
    engine: bing_news
    shortcut: bn
    categories: news
    disabled: false

  # =============================================================
  # MAP ENGINES
  # =============================================================
  - name: openstreetmap
    engine: openstreetmap
    shortcut: osm
    categories: map
    disabled: false

  # =============================================================
  # ACADEMIC/RESEARCH ENGINES
  # =============================================================
  - name: google scholar
    engine: google_scholar
    shortcut: gs
    categories: science
    disabled: true  # Depends on broken Google
    timeout: 15.0

  - name: arxiv
    engine: arxiv
    shortcut: arx
    categories: science
    disabled: false
    timeout: 12.0

  - name: semantic scholar
    engine: semantic_scholar
    shortcut: ss
    categories: science
    disabled: false
    timeout: 12.0

  - name: pubmed
    engine: pubmed
    shortcut: pm
    categories: science
    disabled: false
    timeout: 15.0

  - name: crossref
    engine: crossref
    shortcut: cr
    categories: science
    disabled: false
    timeout: 30.0

  # =============================================================
  # Q&A - STACK EXCHANGE NETWORK
  # =============================================================
  - name: stackoverflow
    engine: stackexchange
    shortcut: st
    api_site: 'stackoverflow'
    categories: [it, q&a]
    disabled: false
    timeout: 8.0

  - name: askubuntu
    engine: stackexchange
    shortcut: ubuntu
    api_site: 'askubuntu'
    categories: [it, q&a]
    disabled: false
    timeout: 8.0

  - name: superuser
    engine: stackexchange
    shortcut: su
    api_site: 'superuser'
    categories: [it, q&a]
    disabled: false
    timeout: 8.0

  - name: serverfault
    engine: stackexchange
    shortcut: sf
    api_site: 'serverfault'
    categories: [it, q&a]
    disabled: false
    timeout: 8.0

  - name: unix stackexchange
    engine: stackexchange
    shortcut: unix
    api_site: 'unix'
    categories: [it, q&a]
    disabled: false
    timeout: 8.0

  - name: electronics stackexchange
    engine: stackexchange
    shortcut: ee
    api_site: 'electronics'
    categories: [it, q&a, science]
    disabled: false
    timeout: 8.0

  - name: robotics stackexchange
    engine: stackexchange
    shortcut: rob
    api_site: 'robotics'
    categories: [it, q&a, science]
    disabled: false
    timeout: 8.0

  # =============================================================
  # CODE REPOSITORIES
  # =============================================================
  - name: github
    engine: github
    shortcut: gh
    categories: it
    disabled: false
    timeout: 10.0

  - name: gitlab
    engine: gitlab
    base_url: https://gitlab.com
    shortcut: gl
    categories: [it, repos]
    disabled: false
    timeout: 10.0

  - name: codeberg
    engine: gitea
    base_url: https://codeberg.org
    shortcut: cb
    categories: [it, repos]
    disabled: false
    timeout: 10.0

  # =============================================================
  # PACKAGE MANAGERS
  # =============================================================
  - name: dockerhub
    engine: docker_hub
    shortcut: dock
    categories: it
    disabled: false
    timeout: 10.0

  - name: npm
    engine: npm
    shortcut: npmpkg
    categories: it
    disabled: false
    timeout: 10.0

  - name: pypi
