# SearXNG Configuration for Recovery Bot
# Documentation: https://docs.searxng.org/admin/settings/
# Updated: 2025-12-28 - Added FANUC/robotics engines

use_default_settings: true

general:
  debug: false
  instance_name: "Recovery Bot Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en-US"
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120

  formats:
    - html
    - json
    - csv
    - rss

server:
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "${SEARXNG_SECRET}"
  limiter: false
  public_instance: false
  image_proxy: true
  http_protocol_version: "1.1"
  method: "GET"

redis:
  url: "redis://redis:6379/0"

ui:
  static_use_hash: true
  default_theme: simple
  center_alignment: true
  default_locale: "en"
  results_on_new_tab: false

outgoing:
  request_timeout: 8.0
  max_request_timeout: 20.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

engines:
  # Primary Search Engines
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: bing
    engine: bing
    shortcut: b
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: brave
    engine: brave
    shortcut: br
    disabled: false

  # Reference
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

  # News Engines
  - name: google news
    engine: google_news
    shortcut: gn
    categories: news
    disabled: false

  - name: bing news
    engine: bing_news
    shortcut: bn
    categories: news
    disabled: false

  # Map Engines
  - name: openstreetmap
    engine: openstreetmap
    shortcut: osm
    categories: map
    disabled: false

  # Academic/Research Engines
  - name: google scholar
    engine: google_scholar
    shortcut: gs
    categories: science
    disabled: false
    timeout: 15.0

  - name: arxiv
    engine: arxiv
    shortcut: arx
    categories: science
    disabled: false
    timeout: 15.0

  - name: semantic scholar
    engine: semantic_scholar
    shortcut: ss
    categories: science
    disabled: false
    timeout: 15.0

  - name: pubmed
    engine: pubmed
    shortcut: pm
    categories: science
    disabled: false
    timeout: 15.0

  # Technical Documentation
  - name: github
    engine: github
    shortcut: gh
    categories: it
    disabled: false
    timeout: 10.0

  - name: dockerhub
    engine: docker_hub
    shortcut: dock
    categories: it
    disabled: false
    timeout: 10.0

  - name: npm
    engine: npm
    shortcut: npmpkg
    categories: it
    disabled: false
    timeout: 10.0

  - name: pypi
    engine: pypi
    shortcut: pip
    categories: it
    disabled: false
    timeout: 10.0

  # Forums and Community
  - name: reddit
    engine: reddit
    shortcut: re
    categories: general
    disabled: false
    timeout: 10.0

  # Hacker News for tech discussions
  - name: hackernews
    engine: hackernews
    shortcut: hn
    categories: it
    disabled: false
    timeout: 10.0

  # Disabled Engines
  - name: yahoo
    disabled: true

  - name: qwant
    disabled: true

  - name: mojeek
    disabled: true

categories_as_tabs:
  general:
  images:
  news:
  map:
  science:
  it:

enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Information'
  - 'Tracker URL remover'
  - 'Open Access DOI rewrite'
