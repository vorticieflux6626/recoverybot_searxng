  # =============================================================
  # COMMUNITY/FORUMS
  # =============================================================
  - name: reddit
    engine: reddit
    shortcut: re
    categories: general
    disabled: false
    timeout: 10.0

  - name: hackernews
    engine: hackernews
    shortcut: hn
    categories: it
    disabled: false
    timeout: 10.0

  # =============================================================
  # DOCUMENTATION WIKIS
  # =============================================================
  - name: arch linux wiki
    engine: archlinux
    shortcut: al
    categories: [it, software wikis]
    disabled: false

  - name: gentoo
    engine: mediawiki
    shortcut: ge
    categories: [it, software wikis]
    base_url: "https://wiki.gentoo.org/"
    api_path: "api.php"
    search_type: text
    timeout: 10.0
    disabled: false

  # =============================================================
  # DISABLED ENGINES
  # =============================================================
  - name: yahoo
    disabled: true

  - name: qwant
    disabled: true

  - name: mojeek
    disabled: true

categories_as_tabs:
  general:
  images:
  news:
  map:
  science:
  it:

enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Information'
  - 'Tracker URL remover'
  - 'Open Access DOI rewrite'
