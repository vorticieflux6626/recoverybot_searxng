# SearXNG Docker Compose - Recovery Bot Search Backend
# Updated: 2025-12-31 - Added Tor proxy, Mojeek/Yep engines

services:
  # Tor SOCKS5 proxy for anonymous engine requests
  # Use socks5://tor:9050 in outgoing.proxies (future enhancement)
  tor:
    container_name: searxng-tor
    image: osminogin/tor-simple:latest
    restart: unless-stopped
    networks:
      - searxng
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "cat /var/lib/tor/lock || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 45s

  redis:
    container_name: searxng-redis
    image: docker.io/valkey/valkey:8-alpine
    command: >
      valkey-server
      --save 30 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    restart: unless-stopped
    networks:
      - searxng
    volumes:
      - redis-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    # Run as host user (UID:GID 1000:1000) to preserve file ownership
    user: "1000:1000"
    networks:
      - searxng
    ports:
      - "127.0.0.1:8888:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
      - SEARXNG_SECRET=${SEARXNG_SECRET}
      - UWSGI_WORKERS=4
      - UWSGI_THREADS=4
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  searxng:
    driver: bridge

volumes:
  redis-data:
